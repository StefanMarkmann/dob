odoo:
  anonymize:
    anonymize_res_partner:
      model: res.partner
      values:
        name: "notmyname"
        ref: "notmyref"
        display_name: notmydisplayname"
        city: "notmycity"
        street: "notmystreet"
        street2: "notmystreet2"
        zip: "notmyzip"
        phone: "notmyphonenumber"
        mobile: "notmymobilenumber"
        email: "notmymail"

    anonymize_account_invoice:
      model: account.invoice
      values:
        amount_untaxed:
        amount_tax:
        amount_total:
        residual:

    anonymize_account_invoice_line
      model: account.invoice.line
      values:
        price_unit:
        price_subtotal:

    anonymize_account_move_line:
      model: account.move.line
      values:
        debit:
        credit:
        amount_currency:

    anonymize_acount_analytic_line:
      model: analytic.line
