odoo:
  anonymize:
    anonymize_res_partner:
      model: res.partner
      values:
        name:
          length: 20
        ref:
          length: 10
        display_name:
          length: 20
        city:
          length: 10
        street:
          length: 40
        street2:
          length: 40
        zip: &number_string "12345"
        phone: *number_string
        mobile: *number_string
        email: False

    anonymize_account_invoice:
      model: account.invoice
      values:
        amount_untaxed:
          lower: &numbers_lower_bound 0
          upper: &numbers_upper_bound 1000
        amount_tax:
          lower: *numbers_lower_bound
          upper: *numbers_upper_bound
        amount_total:
          lower: *numbers_lower_bound
          upper: *numbers_upper_bound
        residual:
          lower: *numbers_lower_bound
          upper: *numbers_upper_bound

    anonymize_account_invoice_line:
      model: account.invoice.line
      values:
        price_unit:
          lower: *numbers_lower_bound
          upper: *numbers_upper_bound
        price_subtotal:
          lower: *numbers_lower_bound
          upper: *numbers_upper_bound

    anonymize_account_invoice_tax:
      model: account.invoice.tax
      values:
        amount:
          lower: *numbers_lower_bound
          upper: *numbers_upper_bound

    anonymize_account_move_line:
      model: account.move.line
      values:
        debit: 0
        credit: 0
        amount_currency: 0

    anonymize_acount_analytic_line:
      model: account.analytic.line
      values:
        amount:
          lower: *numbers_lower_bound
          upper: *numbers_upper_bound

    anonymize_sale_order:
      model: sale.order
      values:
        amount_tax:
          lower: *numbers_lower_bound
          upper: *numbers_upper_bound
        amount_total:
          lower: *numbers_lower_bound
          upper: *numbers_upper_bound
        amount_untaxed:
          lower: *numbers_lower_bound
          upper: *numbers_upper_bound

    anonymize_sale_order_line:
      model: sale.order.line
      values:
        price_unit:
          lower: *numbers_lower_bound
          upper: *numbers_upper_bound
        discount:
          lower: *numbers_lower_bound
          upper: *numbers_upper_bound

    anonymize_purchase_order:
      model: purchase.order
      values:
        amount_total:
          lower: *numbers_lower_bound
          upper: *numbers_upper_bound
        amount_tax:
          lower: *numbers_lower_bound
          upper: *numbers_upper_bound
        amount_untaxed:
          lower: *numbers_lower_bound
          upper: *numbers_upper_bound

    anonymize_purchase_order_line:
      model: purchase.order.line
      values:
        price_unit:
          lower: *numbers_lower_bound
          upper: *numbers_upper_bound

    anonymize_product_template:
      model: product.template
      values:
        name:
          length: 20

    anonymize_res_users:
      model: res.users
      values:
        signature: False
