# Version specific configuration file. Do not change for a single project
bootstrap:
  # Create the coverage statistics when testing
  coverage: True
  # Pre-defined urls to the repository sources
  github_url: https://github.com/
  gitlab_url: git@git.initos.com/

  # Path to the odoo directory
  odoo: parts/odoo

  # Default definition of the repositories
  repo:
    defaults:
      depth: 100
    merges:
      - origin ${odoo:version}
    target: origin ${odoo:version}

# Odoo configuration
odoo:
  version: "12.0"

# List of modules to install/update
modules:
  - base_technical_features
  - disable_odoo_online
  - module_auto_update
  - remove_odoo_enterprise
  # Only load the ribbon module when mode dev/staging is defined
  - web_environment_ribbon: [dev, staging]

# Definition of the repositories to load
repos:
  parts/odoo:
    addon_path: parts/odoo/addons
    remotes:
      origin: ${bootstrap:github_url}OCA/OCB.git
      odoo: ${bootstrap:github_url}odoo/odoo.git

  parts/OCA/web:
    remotes:
      origin: ${bootstrap:github_url}OCA/web.git

  parts/OCA/server-ux:
    remotes:
      origin: ${bootstrap:github_url}OCA/server-ux.git

  parts/OCA/server-brand:
    remotes:
      origin: ${bootstrap:github_url}OCA/server-brand.git

  parts/OCA/server-tools:
    remotes:
      origin: ${bootstrap:github_url}OCA/server-tools.git

# Definition of scripts
scripts:
