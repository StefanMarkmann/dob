
odoo:
  defuse:
    defuse_ir_cron:
      model: ir.cron
      values:
        active: False
        cron_name: &cron
          suffix: " (defused)"
        name: *cron

    _defuse_impexp_task_config:

    defuse_impexp_task:

    defuse_queue_job:
      action: delete
      model: queue.job

    defuse_uuid:
      model: ir.config.parameter
      domain:
        key: "database.uuid"
      values:
        uuid: 4

    defuse_mail_mail:
      model: mail.mail
      values:
        state: exception

    defuse_fetchmail_server:
      model: fetchmail.server
      values:
        active: False
        password: &defused_pw "notmypass"

    defuse_ir_mail_server:
      model: ir.mail.server
      values:
        smtp_host: &defused_host "127.0.0.1"
        smtp_port: 1025
        smtp_encryption: "none"
        smtp_user: ""
        smtp_pass: ""

    defuse_magento_backend:
      model: magento.backend
      values:
        password: *defused_pw
        username: &defused_uname "notmyuser"
        location:

    defuse_magento_configure:
      model: magento.configure
      values:
        name: ""
        user: *defused_uname
        pwd: *defused_pw
        token: ""
        active: False

    defuse_gambio_backend:
      model: gambio.backend
      values:
        password: *defused_pw
        username: *defused_uname
        session_key: &defused_session_key "notmysession"
        location: ""

    defuse_connector_mysql_data_server_backend:
      model: connector.mysql.data.server.backend
      values:
        password: *defused_pw
        user: *defused_uname
        host: *defused_host

    defuse_payment_acquirer:
      model: payment.acquirer
      values:
        environment: "test"
        paypal_seller_account: *defused_uname
        paypal_email_account: &defused_mail "notmymail"
        paymill_public_key: &defused_key "notmykey"
        paymill_private_key: *defused_key
        paymill_merchant_id: &defused_id "notmyid"

    defuse_website_cdn:
      model: website
      values:
        cdn_activated: "f"

    defuse_hr_attendance_terminal:
      model: hr.attendance.terminal
      values:
        ip: *defused_host
        host: "localhost"
        license_nr: "ABC1DEFG23HI"

    defuse_base_newsletter_sendy:
      model: ir.config.parameter
      domain:
        key: "sendy_list"
      values:
       value: ""

    defuse_enterprise_contract:
      action: delete
      model: ir.config.parameter
      domain:
        - ["key", "=like", "database.expiration_%"]

    defuse web_base_url:
      action: delete
      model: ir.config.paramter
      domain:
        key:
          - "web.base.url"
          - "web.base.url.freeze"
          - "report.url"

    defuse_shipcloud:
      model: ir.config.parameter
      domain:
        key: "shipcloud_api_key"
      values:
        value: ""

    defuse_owncloud:
      model: ir.config.parameter
      domain:
        key:
          - "owncloud_url"
          - "owncloud_password"
      values:
        value: ""

    defuse_google_calendar:
      model: ir.config.paramter
      domain:
        - ["key", "=like", "google_calendar_client"]
      values:
        value: ""

    defuse_google_drive:
      model: ir.config.paramter
      domain:
        - ["key", "=like", "google_drive"]
      values:
        value: ""

    defuse_google_management:
      model: ir.config.parameter
      domain:
        - ["key", "=like", "google_management_client_%"]

    defuse_nav_backend:
      model: nav.backend
      values:
        http_password: *defused_pw
        http_username: *defused_uname
        prefix: "tests/"
        url_product_export:
        url_product_stock_import:
        url_order_export:
        url_order_state_import:
        url_purchase_order_export:
        url_purchase_order_state_import:
        # CONCAT "tests/" before old value?

    defuse_oregional_restapi_application:
      model: oregional.restapi.application
      values:
        client_id: ""
        client_http_basic_access_authentication: ""
        client_secret: ""
        odoo_id: ""
        odoo_secret: ""

    defuse_oregional_restapi_authorization:
      model: oregional.restapi.authorization
      values:
        access_token: ""
        user_id: ""
        user_secret: ""
        refresh_token: ""


# TO DO: defuse_impexp_task, _defuse_impexp_task_config,
#        defuse_queue_job